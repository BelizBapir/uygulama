<html>
<head>
    <title>uygulama</title>
</head>
<style type="text/css">
.otobüs{width: 400px; height: 600px; margin: 45px auto;}
.anten{width: 100px; height: 2px; background-color: black; margin: 100px auto 0 auto ; transform: rotate(290deg);} 
.solayna{width: 39px; height: 25px; border-top:1px solid black; border-left: 1px solid black; border-bottom: 1px solid black; border-radius: 5px 0 0 5px; background-color: #c9f; margin: 240px 0 0 0; float: left; }
.cam{width: 318px; height: 230px; border:1px solid black; border-radius:15px 15px 0 0 ; margin:45px 0 0 0 ;float: left;}
.sağcam{width: 39px; height: 25px; border-top: 1px solid black; border-right: 1px solid black; border-bottom: 1px solid black; background-color: #c9f; margin:240px 0 0 0; float: left; border-radius: 0 5px 5px 0;}
.kaporta{width:318px ; height: 120px;  border-right: 1px solid black; border-left:1px solid black;  border-bottom: 1px solid black; border-radius:0 0 10px 10px; float: left; margin:0 0 0 40px ; background-color: #c9f;}
.sollastik{width: 50px; height: 40px; background-color: black; border-radius:0 0 5px 5px ; float: left; margin: 0 0 0 80px;}
.sağlastik{width: 50px; height: 40px; background-color: black; border-radius:0 0 5px 5px ; float: left; margin: 0 0 0 140px;}
.dikiz{width: 70px; height: 20px; border: 1px solid black; background-color: #ccc; border-radius:5px 5px 5px 5px ; margin: 30px auto 0 auto;}
.solkoltuk{width: 120px; height: 120px; background-color: #90f; border-radius: 10px 10px 0 0; margin:58px 0 0 20px; float:left;}
.sağkoltuk{width: 120px; height: 120px; background-color: #90f; border-radius: 10px 10px 0 0; margin:58px 0 0 37px; float: left;}
.solsilecek{width:110px ; height: 3px; background-color: black;  margin: 118px 0 0 20px;}
.direksiyon{width:60px ; height: 30px; border-left: 8px solid black; border-top:8px solid black; border-right: 8px solid black; border-radius: 40px 40px 0 0; margin: 90px 0 0 20px;}
.sağsilecek{width:110px ; height: 3px; background-color: black; margin:-10px 0 0 -10px ;}
.solfar{width: 50px; height: 50px; border-radius: 25px; background-color: #ff9; margin: 30px 0 0 20px; box-shadow:5px 5px 15px #f7d3ac, -5px -5px 15px #f7d3ac ; float: left;}
.kaportaorta{width:150px ; height: 100px; float: left; margin: 10px 0 0 12px; }
.sağfar{width: 50px; height: 50px; border-radius: 25px; background-color: #ff9; margin: 30px 0 0 12px; box-shadow:5px 5px 15px #f7d3ac, -5px -5px 15px #f7d3ac ; float: left;}
.izgarabir{width: 70px; height: 3px; background-color: black; margin: 25px auto 0 auto; }
.izgaraiki{width: 80px; height: 3px; background-color: black; margin: 5px auto 0 auto; }
.izgaraüç{width: 90px; height: 3px; background-color: black; margin: 5px auto 0 auto; }
.izgaradört{width: 100px; height: 3px; background-color: black; margin: 5px auto 0 auto; }
.plaka{width: 120px; height: 20px; background-color: #fff; border: 1px solid black; margin: 25px auto; }
.plakasol{width:15px ; height: 15px; background-color: #06f; float: left; font: 10px tahoma; color: white; text-align: center; padding: 5px 0 0 0 ;}
.plakasoll{width:15px ; height: 15px; background-color: white; float: left; font: 10px tahoma; color: black; text-align:center; padding: 5px 0 0 0 ; margin: 0 0 0 20px;}
</style>




<body>
    <div class="otobüs">
        <div class="anten"></div>
        <div class="solayna"></div>
        <div class="cam">
            <div class="dikiz"></div>
            <div class="solkoltuk">
            <div class="solsilecek"></div>
            </div>
            <div class="sağkoltuk">
                <div class="direksiyon"></div>
                <div class="sağsilecek"></div>
            </div>
        </div>
        <div class="sağcam"></div>
        <div class="kaporta">
            <div class="solfar"></div>
            <div class="kaportaorta">
                <div class="izgarabir"></div>
                <div class="izgaraiki"></div>
                <div class="izgaraüç"></div>
                <div class="izgaradört"></div>
                <div class="plaka">
                    <div class="plakasol">TR</div>
                    <div class="plakasoll">34RYU187</div>
                </div>

            </div>
            <div class="sağfar"></div>
        </div>
        <div class="sollastik"></div>
        <div class="sağlastik"></div>
    </div>


</body>



</html>
